<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="discription" content="This website is for an e-commerce shopping website">
    <meta name="keyword" content="shop, special, deals, addida, nike, puma, NB">
    <meta name="author" content="Isayah Katlego Tsela">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/assets/images/logo-photoaidcom-cropped.jpg">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>e-commerce</title>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="/assets/images/logo-photoaidcom-cropped.jpg" alt="logo">
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#">Deals</a></li>
            </ul>

            <form>
                <i class='bx bx-search'></i>

                <input type="search" id="search" placeholder="Search">
            </form>

            <div class="cart">
                <i class='bx bx-cart-add'></i>
            </div>
        </div>
    </header>
    <section>
        <div class="hero-section">
            <div class="hero-content">
                <h1>Upgrade Your Foot <br/>Style Today!</h1>
                <p>Step into comfort and style with our latest collection<br/><strong>Find </strong>the perfect pair for every occasion.</p>

                <button type="button" id="getStarted">Get Started</button>
                <button type="button" id="Explore">Explore Deals</button>
            </div>

            <div class="hero-img">
                <img src="/assets/images/Screenshot_2025-01-30_at_12.35.39-removebg-preview.png">
            </div>
            
        </div>

        <div class="product-grid">
            <div class="grid-info">
                <h4>Addidas</h4>
            </div>

            <div class="grid-info">
                <h4>Nike</h4>
            </div>

            <div class="grid-info">
                <h4>Puma</h4>
            </div>

            <div class="grid-info">
                <h4>N/B</h4>
            </div>
        </div>
    </section>
    <footer>
        <div class="media-icons">
            <img src="/assets/images/facebook.png" alt="facebookl">
            <img src="/assets/images/instagram.png" alt="instagram">
            <img src="/assets/images/linkedin.png" alt="linkedin">
            <img src="/assets/images/twitter.png" alt="Twitter">
        </div>

        <div class="links">
            <div class="contact">
                <h5>Contact us on</h5>
                <p></p>
            </div>
        </div>
    </footer>

    <script src="/assets/js/script.js"></script>
</body>
</html>
